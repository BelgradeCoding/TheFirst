<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test</title>
</head>

<body>

    <pre id="holder"></pre>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script>

        function performGetRequest1() {

            axios.get('/axios')
                .then(function (response) {
                    document.getElementById('holder').innerHTML = `${response.data.function}<br>${response.data.result}`;
                })
                .catch(function (error) {
                    document.getElementById('holder').innerHTML = error;
                });
        }

        performGetRequest1();

    </script>

</body>

</html>
